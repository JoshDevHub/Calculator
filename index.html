<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="calculator__display">
      <span class="calculator__display__value">Number</span>
    </div>
    <div class="calculator__key__container">
      <div class="calculator__key">
        <button class="clear__key" data-key="clear">A/C</button>
      </div>
      <div class="calculator__key">
        <button data-key="%">%</button>
      </div>
      <div class="calculator__key">
        <button data-key="plus-minus">+/-</button>
      </div>
      <div class="calculator__key">
        <button class="operator__key" data-key="/">Divide</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="7">7</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="8">8</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="9">9</button>
      </div>
      <div class="calculator__key">
        <button class="operator__key" data-key="*">X</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="4">4</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="5">5</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="6">6</button>
      </div>
      <div class="calculator__key">
        <button class="operator__key" data-key="-">-</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="1">1</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="2">2</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key="3">3</button>
      </div>
      <div class="calculator__key">
        <button class="operator__key" data-key="+">+</button>
      </div>
      <div class="calculator__key zero">
        <button class="num__key" data-key="0">0</button>
      </div>
      <div class="calculator__key">
        <button class="num__key" data-key=".">.</button>
      </div>
      <div class="calculator__key">
        <button class="equals__key" data-key="=">=</button>
      </div>
    </div>
  </div>
</body>
</html>
