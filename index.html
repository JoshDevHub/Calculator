<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="calculator__display">
      <span>Number</span>
    </div>
    <div class="calculator__key__container">
      <div class="calculator__key">
        <button>A/C</button>
      </div>
      <div class="calculator__key">
        <button>%</button>
      </div>
      <div class="calculator__key">
        <button>+/-</button>
      </div>
      <div class="calculator__key">
        <button>Divide</button>
      </div>
      <div class="calculator__key">
        <button>7</button>
      </div>
      <div class="calculator__key">
        <button>8</button>
      </div>
      <div class="calculator__key">
        <button>9</button>
      </div>
      <div class="calculator__key">
        <button>X</button>
      </div>
      <div class="calculator__key">
        <button>4</button>
      </div>
      <div class="calculator__key">
        <button>5</button>
      </div>
      <div class="calculator__key">
        <button>6</button>
      </div>
      <div class="calculator__key">
        <button>-</button>
      </div>
      <div class="calculator__key">
        <button>1</button>
      </div>
      <div class="calculator__key">
        <button>2</button>
      </div>
      <div class="calculator__key">
        <button>3</button>
      </div>
      <div class="calculator__key">
        <button>+</button>
      </div>
      <div class="calculator__key zero">
        <button>0</button>
      </div>
      <div class="calculator__key">
        <button>.</button>
      </div>
      <div class="calculator__key">
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
