<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/086bf03c73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500;700&family=Chakra+Petch:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="calculator__display">
        <span class="calculator__display__value">0</span>
      </div>
      <div class="calculator__key__container">
        <button class="clear__key span-two" data-key="clear">A/C</button>
        <button class="del__key" data-key="del">DEL</button>
        <button class="operator__key fas fa-divide" data-key="/"></button>
        <button class="num__key" data-key="7">7</button>
        <button class="num__key" data-key="8">8</button>
        <button class="num__key" data-key="9">9</button>
        <button class="operator__key fas fa-times" data-key="*"></button>
        <button class="num__key" data-key="4">4</button>
        <button class="num__key" data-key="5">5</button>
        <button class="num__key" data-key="6">6</button>
        <button class="operator__key fas fa-minus" data-key="-"></button>
        <button class="num__key" data-key="1">1</button>
        <button class="num__key" data-key="2">2</button>
        <button class="num__key" data-key="3">3</button>
        <button class="operator__key fas fa-plus" data-key="+"></button>
        <button class="num__key span-two" data-key="0">0</button>
        <button class="num__key" data-key=".">.</button>
        <button class="equals__key fas fa-equals" data-key="="></button>
      </div>
    </div>
  </body>
</html>
